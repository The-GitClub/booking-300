<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Update Booking</mat-card-title>
      <mat-card-subtitle>Enter the required details</mat-card-subtitle>
      <div mat-card-avatar class="example-header-image"></div>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <div class="form-container mx-auto">
<div *ngIf="booking" class="form-container mx-auto">
    <table class="form"> 
        <mat-form-field>        
            <input [(ngModel)]="booking.bookingDate" matInput [matDatepicker]="picker" placeholder="Date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> 
    
    <br>      
 
    <mat-form-field>
        <mat-select class="" id="booking.time" [(ngModel)]="booking.time" name="booking.time" matInput placeholder="Time" required>
          <mat-option value="18:00">6:00 PM</mat-option>
          <mat-option value="19:00">7:00 PM</mat-option>
          <mat-option value="20:00">8:00 PM</mat-option>
        </mat-select>
      </mat-form-field>
    <br>
    <button mat-raised-button (click)="save()">Update</button>

</table>  


</div>
