<br>
<div class="">
    <br>
    <h2 class="lol3 text-center">YOUR BOOKINGS</h2>
  </div>
<mat-toolbar *ngIf="successMsg">
<mat-toolbar-row>
    <span class="toolbar">{{ successMsg }}</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar *ngIf="errorMsg">{{ errorMsg }} </mat-toolbar>
<br>
<div *ngIf="!errorMsg">
    <table mat-table table-striped [dataSource]="booking" class="mx-auto">
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Booking Date</th>
            <td mat-cell *matCellDef="let booking">{{ booking?.date.day }}/{{ booking?.date.month }}/{{ booking?.date.year }} </td>
        </ng-container>

        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef>Time</th>
            <td mat-cell *matCellDef="let booking"> {{ booking?.time }} : 00 </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let booking"> {{ booking?.name }} </td>
        </ng-container>

        <ng-container matColumnDef="guests">
            <th mat-header-cell *matHeaderCellDef>Guests</th>
            <td mat-cell *matCellDef="let booking"> {{ booking?.guests }} </td>
        </ng-container>

        <ng-container matColumnDef="allergy" class="oo">
            <th mat-header-cell *matHeaderCellDef>Notes</th>
            <td mat-cell *matCellDef="let booking"> {{ booking?.allergy }} </td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef>Update</th>
            <td style  mat-cell *matCellDef="let booking"> <button [routerLink]="['update', booking._id]" class="btn buttons mx-auto">Update</button></td>
        </ng-container>

        <ng-container matColumnDef="cancel">
            <th mat-header-cell *matHeaderCellDef>Cancel</th>
            <td mat-cell *matCellDef="let booking"> <button (click)="cancelBooking(booking._id)" class="btn buttons mx-auto">Cancel</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let bookings; columns: columns"></tr>

    </table>
    
</div>
