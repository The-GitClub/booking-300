<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>
<mat-card class="example-card">
  <div class="o">
    <mat-card-header>
      <mat-card-title>Make A Booking</mat-card-title>
      <mat-card-subtitle>Enter the required details</mat-card-subtitle>
      <div mat-card-avatar class="example-header-image"></div>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <div class="form-container mx-auto">
        <form (submit)="createBooking()">
          <mat-form-field>
            <input
              [(ngModel)]="bookingDate"
              name="bookingDate"
              matInput
              [matDatepicker]="picker"
              placeholder="Choose a date"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <input [(ngModel)]="name" name="name" matInput placeholder="Name" />
          </mat-form-field>

          <mat-form-field>
            <mat-select class="" id="time" [(ngModel)]="time" name="time" matInput placeholder="Time" required>
              <mat-option value="18:00">6:00 PM</mat-option>
              <mat-option value="19:00">7:00 PM</mat-option>
              <mat-option value="20:00">8:00 PM</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <input
              [(ngModel)]="table"
              name="table"
              matInput
              placeholder="Table"
              type="table"
            />
          </mat-form-field>

          <mat-form-field>
            <mat-select class="" id="guests" [(ngModel)]="guests" name="guests" matInput placeholder="Party Size" required>
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
              <mat-option value="4">4</mat-option>
              <mat-option value="5">5</mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-raised-button>Make Booking</button>
        </form>
      </div>
    </mat-card-content>
  </div>
</mat-card>
