<div class="bs-component">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <a class="navbar-brand lol2" [routerLink]="['']">Booking300</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">

        <ul class="navbar-nav mr-auto">
          <li class="nav-item active" *ngIf = "!_user.loggedIn()">
            <button mat-button *ngIf = "!isManager() && !isStaff()" [routerLink]="['user/book']" routerLinkActive="active"><mat-icon>book</mat-icon><a class="nav-link">Book A Table</a></button>
          </li>
          <li class="nav-item" *ngIf = "!_user.loggedIn()">
            <button mat-button *ngIf = "!isManager() && !isStaff()" [routerLink]="['user/view']" routerLinkActive="active"><mat-icon>event</mat-icon><a class="nav-link">View My Bookings</a></button>
        </li>
          <li class="nav-item" *ngIf = "!_user.loggedIn()">
            <button mat-button (click) = "protectedStaff()" [routerLink]="['/staff']" routerLinkActive="active" *ngIf = "isStaff()" ><mat-icon>group</mat-icon><a class="nav-link">Staff Options</a></button>
          </li>
          <li class="nav-item" *ngIf = "!_user.loggedIn()">
            <button mat-button (click) = "protectedManager()" [routerLink]="['/manager']" routerLinkActive="active"  *ngIf = "isManager()"><mat-icon>business_center</mat-icon><a class="nav-link" >Manager Options</a></button>
          </li>
          <li class="nav-item" *ngIf = "!_user.loggedIn()">
            <button mat-button (click) = "protectedManager()" [routerLink]="['dashboard']" routerLinkActive="active" *ngIf = "isManager()"><mat-icon>store</mat-icon><a class="nav-link">Dashboard</a></button>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <button mat-button *ngIf = "_user.loggedIn()" [routerLink]="['/register']" routerLinkActive="active"><mat-icon>supervisor_account</mat-icon><a class="nav-link">Register<span class="sr-only">(current)</span></a></button>
            </li>
            <li class="nav-item" >
                <button mat-button *ngIf = "_user.loggedIn()" [routerLink]="['/login']" routerLinkActive="active"><mat-icon>account_circle</mat-icon><a class="nav-link">Login</a></button>
            </li>
            <li class="nav-item" >
              <button id = "colour" disabled mat-button *ngIf = "!_user.loggedIn()" ><mat-icon>perm_identity</mat-icon><a  class="nav-link">Welcome, {{getUserName()}}</a></button>
          </li>
            <li class="nav-item">
              <button mat-button (click) = "logout()" *ngIf = "!_user.loggedIn()"  [routerLink]="['/login']" routerLinkActive="active"><mat-icon>exit_to_app</mat-icon><a class="nav-link">Log Out</a></button>
              </li>
          </ul>
      </div>
    </nav>
  </div>
